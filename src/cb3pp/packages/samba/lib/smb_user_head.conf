[global]
security=user
log file=/usr/local/samba/var/log.%m
max log size=2000
domain logons=Yes
dns proxy=No
use sendfile=yes
guest account=root
encrypt passwords=yes
passdb backend=smbpasswd
socket options = TCP_NODELAY IPTOS_LOWDELAY SO_SNDBUF=8192 SO_RCVBUF=8192
read raw=yes
write raw=yes
oplocks=yes
max xmit=65535
dead time=15
getwd cache=yes
lpq cache=30
read prediction=yes
client NTLMv2 auth=yes
